<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de registro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/form.css">
    </head>
    <body class="text-center bg-light">
        <nav th:replace="fragments/fragments::navbar"></nav>
        <main class="form-signin">
            
            <div class="form-floating" style="width: 50%; margin-left: 25%;">
                <form class="form" th:action="@{/customer/form}" th:object="${customer}" method="POST" enctype="multipart/form-data">
                    <div class="text-center">
                        <h1 class="" th:text="${customer.id != null and !#strings.isEmpty(customer.id) ? 'Editar Usuario' : 'Registro de Usuario'}" ></h1>                        
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Direccion de mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}" th:value="*{email}" placeholder="expamle@mail.com">
                        <div id="emailHelp" class="form-text">Sera tu cuenta de usuario.</div>
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" th:field="*{password}" th:value="*{password}" id="Password">
                        <span id="passwordHelpInline" class="form-text">
                            Debe de tener 8-20 caracteres de largo.
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="InputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{name}" th:value="*{name}" id="Name">
                    </div>
                    <div class="mb-3">
                        <label for="InputLastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" th:field="*{lastName}" th:value="*{lastName}" id="Lastname">
                    </div>
                    <div class="mb-3">
                        <label for="InputDNI" class="form-label">DNI</label>
                        <input type="text" class="form-control" th:field="*{Dni}" th:value="*{Dni}" id="DNI">
                    </div>
                    <div class="mb-3">
                        <label for="InputBirthDate" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" th:field="*{birthDate}" th:value="*{birthDate}" id="birthDate">
                    </div>
                    <div class="mb-3">
                        <label for="Picture" class="form-label">Foto de perfil</label>
                        <input type="file" class="form-control" id="Picture" name="file">
                    </div>
                    
                    <p th:if="${error != null}" th:text="${error}" style="color : red;"></p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
</html>
