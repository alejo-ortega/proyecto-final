<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
       <link rel="stylesheet" href="/styles/profile.css"> 
        <title>EGG-Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="fragments/fragments::navbar"></nav>

        
        <div class="box1">
            <section class="s1">
            <form class="form" th:action="@{/customer/form}" method="POST" enctype="multipart/form-data">
<!--                    <div class="text-center">
                        <h1 class="" th:text="${customer.id != null and !#strings.isEmpty(customer.id) ? 'Editar Usuario' : 'Registro de Usuario'}" ></h1>                        
                    </div>-->
                
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Direccion de mail:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" th:value="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Contrase√±a:</label>
                        <input type="password" class="form-control" th:value="*{password}" id="Password"th:value="*{password}">
                        
                    </div>
                    <div class="mb-3">
                        <label for="InputName" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" th:value="*{name}" id="Name">
                    </div>
                    <div class="mb-3">
                        <label for="InputLastName" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" th:value="*{lastName}" id="Lastname">
                    </div>
                    <div class="mb-3">
                        <label for="InputDNI" class="form-label">DNI:</label>
                        <input type="text" class="form-control" th:value="*{Dni}" id="DNI">
                    </div>
                    <div class="mb-3">
                        <label for="InputBirthDate" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" th:value="*{birthDate}" id="birthDate">
                    </div>
                    <div class="mb-3">
                        <label for="Picture" class="form-label">Foto de perfil:</label>
                        <input type="file" class="form-control" id="Picture" name="file">
                    </div>
                
                    <p th:if="${error != null}" th:text="${error}" style="color : red;"></p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </section>
                
                
            
        </div>
        <div class="profile-image">
            <img src="https://www.lifeder.com/wp-content/uploads/2018/06/concepto-de-arte-caras-min-1024x678.jpg" class="rounded-circle mx-auto d-block" width="250" height="250">
        </div>
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
