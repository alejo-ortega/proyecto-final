<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>EGG - Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/styles/cssIndex.css" rel="stylesheet">
</head>
    <body class="text-center bg-light">
        <nav th:replace="fragments/fragments::navbar"></nav>
        <main class="form-signin">
        <div class="form-floating" style="width: 50%; margin-left: 25%;">
            <form class="form" th:action="@{/logincheck}" method="post">
                <div class="text-center">
                    <h1 class="" th:text= "${'Inicio de sesión de Usuario'}" ></h1>
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Direccion de mail</label>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="Password">
                    <span class="form-text">
                        Debe de tener 8-20 caracteres de largo.
                    </span>
                </div>
                <p th:if="${error != null}" th:text="${error}" style="color : red;"></p>
                <button type="submit" class="btn btn-primary">Log In</button>
                <p>¿No tienes una cuenta? Pulsa <a href="/customer/form">aquí</a> para crear una!</p>
            </form>
        </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
